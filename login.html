    <!-- Navigation area -->

    <!-- Login Section -->
    <section class="login">
      <h1>Login</h1>
      <form class="loginForm" action="submit" method="get">
        <fieldset>
          <label title="" for="username">Benutzername:</label>
          <input title="" id="username" type="text" placeholder="Name">
          
          <label title="" for="password">Passwort:</label>
          <input title="" id="password" type="password" placeholder="Passwort">
          <div class="togglePw"><input id="togglePassword" title="" type="checkbox" placeholder="ShowPassword"><p>Passwort anzeigen</p></div>
          
        </fieldset>
        <button type="submit" onclick="loginCheck()">Einloggen</button>
        <p id="falseLogin"></p>
      </form>
    </section>
    <!-- footer area -->
    <footer>

          src="/pictures/Vogelsang Logo.png"
