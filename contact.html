<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vogelsang e.V.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-body">
    <!-- Navigation area -->
    <nav>
      <div class="container-nav">
        <img
          src="pictures/Vogelsang Logo.png"
          alt="Vogelsang Logo"
          height="98px"
          width="98px"
        />
        <a title="" href="/index.html">Startseite</a>
        <a title="" href="/about.html">Über uns</a>
        <a title="" href="/freegarden.html">Freie Gärten</a>
        <a title="" href="/dates.html">Termine</a>
        <a title="" href="/contact.html">Kontakt</a>
      </div>
    </nav>
    <!-- section area -->
    <div class="contactArea">
      <section class="contact">
        <h1>Kontaktiere uns:</h1>
        <form action="submit">
          <fieldset>
            <div>
              <label for="firstName">Vorname</label>
              <input id="firstName" type="text" placeholder="Vorname" />
              <label for="familyName">Nachname</label>
              <input id="familyName" type="text" placeholder="Nachname" />
            </div>
            <label for="email">Email</label>
            <input type="email" placeholder="Gib deine Email ein" />
            <label for="message">Deine Nachricht</label>
            <textarea
              name="yourMessage"
              id="message"
              cols="10"
              rows="10"
              placeholder="Schreibe eine Frage oder deine Nachricht"
            ></textarea>
          </fieldset>
          <button type="submit">Absenden</button>
        </form>
      </section>
      <section class="contactItems">
        <iframe class="maps" title="Google Maps"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2408.9195589548544!2d11.166204100000002!3d52.85985119999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47afad007842a949%3A0x346cd398be88abd0!2sGartensparte%20und%20Verein%20Vogelsang%20e.V.!5e0!3m2!1sde!2sde!4v1717431106124!5m2!1sde!2sde"
          
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <h4>Adresse:</h4>
        <p>
          Gartenverein "Vogelsang e.V. <br />
          "Straße und Hausnummer <br />
          Postleitzahl Stadt <br />
          Deutschland
        </p>
      </section>
    </div>
    <br /><br />
    <!-- footer area -->
    <footer>
      <img
        src="/pictures/Vogelsang Logo.png"
        alt="Vogelsang e.V. Logo"
        width="317px"
        height="317px"
      />
      <div class="container_footer">
        <div class="footLinks">
          <a title="Impressum" href="/legalnotice.html">Impressum</a
          ><span>|</span>
          <a title="Datenschutz" href="/privacy.html">Datenschutz</a
          ><span>|</span>
          <a title="Kontakt" href="/contact.html">Kontakt</a>
          <a title="Login" href="/login.html"
            ><img src="/pictures/icons/unlock.png" alt=""
          /></a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
